<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="brand">
            <img src="assets/images/sheets-logo.ico" alt="Logo Design" class="logo">
        </div>
        <nav class="menu-bar">
            <ul class="menu-list">
                <li><button id="file">File</button></li>
                <li><button id="edit">Edit</button></li>
                <li><button id="view">View</button></li>
                <li><button id="insert">Insert</button></li>
                <li><button id="format">Format</button></li>
                <li><button id="data">Data</button></li>
                <li><button type="button" id="tools">Tools</button></li>
                <li><button type="button" id="extensions">Extensions</button></li>
                <li><button type="button" id="help">Help</button></li>
            </ul>
        </nav>
    </header>
    <div class="tool-bar">
        <button id="bold">B</button>
        <button id="italic">I</button>
        <button id="underline">U</button>
    </div>
    <section class="formula-bar">
        <input id="address-input" type="text" readonly>
    </section>
    <main>
        <section class="workspace">
            <div class="grid">

            </div>
        </section>
    </main>
   <script src="script.js" ></script>
</body>
</html>
